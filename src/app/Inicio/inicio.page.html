
<ion-header>

  <ion-toolbar>
    <ion-title>Edita tu usuario</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
<img src="https://signodeinterrogacion.info/wp-content/uploads/2020/06/3sinog.jpg"/>
<ion-item >
<ion-label position="floating">Id</ion-label>
<ion-input [(ngModel)]='idUsuario' type="text" placeholder='Usuario'></ion-input>
</ion-item>
<ion-item >
  <ion-label position="floating">Nombre</ion-label>
  <ion-input [(ngModel)]='nombreUsuario' type="text" placeholder='Usuario'></ion-input>
</ion-item>
<ion-item >
  <ion-label position="floating">Email</ion-label>
  <ion-input [(ngModel)]='emailUsuario'type="text"  placeholder='Usuario'></ion-input>
</ion-item>
<ion-item >
  <ion-label position="floating">Contrase√±a</ion-label>
  <ion-input [(ngModel)]='contraUsuario' type="text"  placeholder='Usuario'></ion-input>
</ion-item>
<ion-button onclick="MuestraMensajeCarga();" (click)='actuaUsuario()' expand="block" type="submit"  color="primary" >Update usuario</ion-button>
<ion-button onclick="MuestraMensajeCarga();" (click)='deleteUsuario()' expand="block" type="submit"  color="danger" >Eliminar usuario</ion-button>
<ion-toolbar>
<ion-title></ion-title>
</ion-toolbar>
</ion-content>
