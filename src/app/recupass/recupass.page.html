<ion-header>
  <ion-buttons>
    <ion-button [routerLink]="['/inicio']">
      <ion-icon color="light" name="person" ></ion-icon>
    </ion-button>
    <ion-toolbar>
      <ion-title>Crea tu usuario</ion-title>
    </ion-toolbar>
  </ion-buttons>
</ion-header>


<ion-content>
<img src="https://www.sebandainsurance.com/blog/wp-content/uploads/2020/11/01-funcionamiento-seguro-autos.jpg"/>
<ion-item >
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]='nombreUsuario' type="text" placeholder='Usuario'></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]='emailUsuario'type="text"  placeholder='Usuario'></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]='contraUsuario' type="text"  placeholder='Usuario'></ion-input>
  </ion-item>
<ion-button onclick="MuestraMensajeCarga();" (click)='createUsuario()' expand="block" type="submit"  color="primary" >Crear usuario</ion-button>
</ion-content>
